<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-container {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            width: 100px;
            height: 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Rock, Paper, Scissors</h2>
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
        <p id="result"></p>
    </div>

    <script>
        const rockButton = document.getElementById('rock');
        const paperButton = document.getElementById('paper');
        const scissorsButton = document.getElementById('scissors');
        const resultParagraph = document.getElementById('result');

        rockButton.addEventListener('click', () => playGame('rock'));
        paperButton.addEventListener('click', () => playGame('paper'));
        scissorsButton.addEventListener('click', () => playGame('scissors'));

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            resultParagraph.textContent = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
        }

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'It\'s a tie!';
            } else if ((playerChoice === 'rock' && computerChoice === 'scissors') ||
                       (playerChoice === 'paper' && computerChoice === 'rock') ||
                       (playerChoice === 'scissors' && computerChoice === 'paper')) {
                return 'You win!';
            } else {
                return 'Computer wins!';
            }
        }
    </script>
</body>
</html>
